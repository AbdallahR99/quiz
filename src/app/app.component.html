<form #myForm="ngForm" (ngSubmit)="checkIfPalindrome(input.value)">
  <input type="text" required name="input" #input="ngModel" ngModel placeholder="Enter a String">

  <button type="submit" [disabled]="!myForm.valid || isLoading">Submit</button>
  <br><br>


  <ng-container *ngIf="isLoading">
    <p>Loading...</p>
  </ng-container>
  <ng-container *ngIf="!isLoading">
    {{palindRomeResult}}
  </ng-container>

</form>
